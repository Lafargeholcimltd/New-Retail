<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smart Retailer Registration Form</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(120deg, #54A78C 0%, #6AD1C3 45%, #A2E05B 100%);
        display: flex;
        justify-content: center;
        padding-top: 70px;
    }

    .container {
        width: 100%;
        max-width: 540px;
        background: #ffffff;
        padding: 24px;
        box-shadow: 0 10px 35px rgba(0,0,0,0.12);
        border-radius: 18px;
        margin: 24px;
        transition: 0.3s ease;
    }

    .container:hover {
        transform: translateY(-3px);
        box-shadow: 0 16px 45px rgba(0,0,0,0.18);
    }

    .header {
        text-align: center;
        padding-bottom: 16px;
        border-bottom: 1px solid #e5e5e5;
    }

    .header h1 {
        font-size: 24px;
        margin: 0;
        color: #222;
        letter-spacing: 0.5px;
    }

    .form-group {
        margin-top: 18px;
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 15px;
        color: #333;
        margin-bottom: 6px;
        font-weight: 600;
    }

    input, select, textarea {
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
        background: #fafafa;
        box-shadow: inset 0 3px 6px rgba(0,0,0,0.08);
        transition: 0.25s;
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        border: none;
        background: linear-gradient(135deg, #007bff, #005fcc);
        color: white;
        font-size: 17px;
        border-radius: 12px;
        margin-top: 24px;
        cursor: pointer;
    }

.fixed-header {
position: fixed;
top: 0;
left: 0;
width: 100%;
background: linear-gradient(120deg, #9f82c4 0%, #f38f8f 45%, #79d881 100%);
padding: 12px 20px;
display: flex;
align-items: center;
gap: 10px;
z-index: 9999;
}

.fixed-header img {
height: 32px;
}
</style>
</head>

<body>

<div class="fixed-header">
<img src="./lafargeholcim.jpg" alt="Icon">
<h2 style="margin:0; font-weight:600; color:#fff;">LafargeHolcim Bangladesh Limited</h2>
</div>

<div class="container">
    <div class="header">
        <h1>New Retailer / D2R Registration</h1>
        <p>Write your new retail details. For help: WhatsApp 01638075960 / Email: missylhetsellsoffice@gmail.com</p>
    </div>

    <form id="regForm">

        <div class="form-group">
            <label>Email *</label>
            <input type="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>Brand *</label>
            <select name="brand" required>
                <option value="">Select Brand</option>
                <option>Supercrete</option>
                <option>Holcim</option>
            </select>
        </div>

        <div class="form-group">
            <label>Distributor ID *</label>
            <input type="text" name="distributorID" required placeholder="Distributor ID">
        </div>

        <div class="form-group">
            <label>Sold To ID</label>
            <input type="text" name="soldToID" placeholder="Sold To ID">
        </div>

        <div class="form-group">
            <label>Distributor Name *</label>
            <input type="text" name="distributorName" required placeholder="Distributor Name">
        </div>

        <div class="form-group">
            <label>SAP ID</label>
            <input type="text" name="sapID" placeholder="(Leave blank)">
        </div>

        <div class="form-group">
            <label>Retail Name *</label>
            <input type="text" name="retailName" required placeholder="Retail Name">
        </div>

        <div class="form-group">
            <label>Full Address *</label>
            <textarea name="address" required rows="3" placeholder="Moholla, Thana, Upojela, Jela"></textarea>
        </div>

        <div class="form-group">
            <label>Postal Code *</label>
            <input type="text" name="postalCode" required placeholder="Postal Code">
        </div>

        <div class="form-group">
            <label>Thana *</label>
            <input type="text" name="thana" required placeholder="Thana">
        </div>

        <div class="form-group">
            <label>District *</label>
            <input type="text" name="district" required placeholder="District">
        </div>

        <div class="form-group">
            <label>Mobile Number *</label>
            <input type="text" name="mobile" required placeholder="01XXXXXXXXX">
        </div>

        <div class="form-group">
            <label>Retail Owner Name *</label>
            <input type="text" name="ownerName" required placeholder="Owner Name">
        </div>

        <div class="form-group">
            <label>NID No. *</label>
            <input type="text" name="nid" required placeholder="National ID Number">
        </div>

        <div class="form-group">
            <label>Vat Reg No</label>
            <input type="text" name="vatReg" placeholder="VAT Registration Number">
        </div>

        <div class="form-group">
            <label>Trade License *</label>
            <input type="text" name="tradeLicense" required placeholder="Trade License Number">
        </div>

        <div class="form-group">
            <label>Customer Type *</label>
            <select name="customerType" required>
                <option value="">Select Type</option>
                <option>Retail</option>
                <option>D2R</option>
                <option>Dealer</option>
            </select>
        </div>

        <div class="form-group">
            <label>Region *</label>
            <select name="region" required>
                <option value="">Select Region</option>
                <option>Sylhet</option>
                <option>Others</option>
            </select>
        </div>

        <div class="form-group">
            <label>Area *</label>
            <select name="area" required>
                <option value="">Select Area</option>
                <option>Sylhet East</option>
                <option>Sylhet West</option>
            </select>
        </div>

        <div class="form-group">
            <label>Plant *</label>
            <select name="plant" required>
                <option value="">Select Plant</option>
                <option>Chetak</option>
                <option>Meghna</option>
            </select>
        </div>

        <div class="form-group">
            <label>Order Quantity (Bag) *</label>
            <input type="number" name="orderQty" required placeholder="Enter bag quantity">
        </div>

        <div class="form-group">
            <label>Territory Sales Manager *</label>
            <select name="tsm" required>
                <option value="">Select TSM</option>
                <option>Joy Saha</option>
                <option>Swapon Kumar</option>
                <option>Abdullah Numan</option>
                <option>Sarowar Morshed</option>
                <option>Faisal Mollah</option>
                <option>Mushfiqul Karim</option>
                <option>Mustafa Ahmed</option>
                <option>Muhammad Masum</option>
                <option>Rabiul Hossain</option>
                <option>Jane Alam</option>
            </select>
        </div>

        <div class="form-group">
            <label>Area Sales Manager *</label>
            <select name="asm" required>
                <option value="">Select ASM</option>
                <option>Asaduzzaman</option>
                <option>Sayed Bin Yousuf</option>
            </select>
        </div>

        <div class="form-group">
            <label>Sales Officer Name *</label>
            <input type="text" name="salesOfficer" required placeholder="Sales Officer Name">
        </div>

        <div class="form-group">
            <label>Sales Officer ID *</label>
            <input type="text" name="salesOfficerID" required placeholder="Sales Officer ID">
        </div>

        <div class="form-group">
            <label>Route Name *</label>
            <input type="text" name="routeName" required placeholder="Route Name">
        </div>

        <button class="btn-submit" type="submit">Submit</button>
    </form>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbx5pYfHL6mjTsxe-mbmUD2F1Qd6qSTp6V_ogZ5dUdGFoL1BEg2usWJXqmn5uKSGHpAd/exec";

document.getElementById("regForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const plainData = Object.fromEntries(formData.entries());

    fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(plainData)
    })
    .then(res => res.json())
    .then(data => {
        alert("Message sent successfully!");
        this.reset();
    })
    .catch(err => alert("Error: " + err));
});
</script>

</body>
</html>
